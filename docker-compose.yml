version: '3.8'

services:
  truffle_bc:
    build: ./docker/truffle
    container_name: 'truffle_bc'
    volumes:
      - ./applications/truffle:/usr/src/app/
    command: >
      /bin/sh -c '
        npm install -E @openzeppelin/contracts
        while :; do sleep 10; done
      '
    ports:
      - "8003:3000"
    networks:
      default:
      blockchain-testnet:
    depends_on:
      - ganache_bc
  brownie_bc:
    build: ./docker/brownie
    container_name: 'brownie_bc'
    volumes:
      - ./applications/brownie:/usr/src/app/
    command: >
      /bin/sh -c '
        while :; do sleep 10; done
      '
    ports:
      - "8004:3000"
    networks:
      default:
      blockchain-testnet:
    depends_on:
      - ganache_bc
  ganache_bc:
    container_name: 'ganache_bc'
    env_file:
      - ./env/local_ganache.env
    build: ./docker/ganache
    ports:
      - "8545:8545"
    networks:
      default:
      blockchain-testnet:
        ipv4_address: 10.254.249.5
    volumes:
      - ./docker/ganache/data:/var/ganache

networks:
  blockchain-testnet:
    ipam:
      driver: default
      config:
        - subnet: 10.254.249.0/16
